<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="src/script.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 dark:text-white">
<div class="w-full max-w-xs sm:max-w-sm lg:max-w-md ">
  <div class="bg-white rounded-3xl shadow-xl p-4 dark:bg-gray-800">
    <div class="text-right mb-2 text-gray-500 text-sm dark:text-gray-300" data-operand-previous> </div>
    <div class="bg-transparent text-right text-4xl font-semibold mb-4 min-h-[48px] break-all dark:text-white" data-operand-current>0</div>

    <div class="grid grid-cols-4 gap-3">
      <button class="btn aspect-square w-full bg-gray-300 hover:bg-gray-400 text-xl font-semibold rounded-full dark:bg-gray-600 dark:hover:bg-gray-700 dark:text-white" data-all-clear>C</button>
      <button class="btn aspect-square w-full bg-gray-300 hover:bg-gray-400 text-xl font-semibold rounded-full dark:bg-gray-600 dark:hover:bg-gray-700 dark:text-white" data-number>.</button>
      <button class="btn aspect-square w-full bg-gray-300 hover:bg-gray-400 text-xl font-semibold rounded-full dark:bg-gray-600 dark:hover:bg-gray-700 dark:text-white" data-operation>/</button>
      <button class="btn aspect-square w-full bg-orange-400 hover:bg-orange-500 text-white text-xl font-semibold rounded-full dark:bg-orange-600 dark:hover:bg-orange-700" data-operation>Ã—</button>

      <button class="btn aspect-square w-full bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>7</button>
      <button class="btn aspect-square w-full bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>8</button>
      <button class="btn aspect-square w-full bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>9</button>
      <button class="btn aspect-square w-full bg-orange-400 hover:bg-orange-500 text-white text-xl font-semibold rounded-full dark:bg-orange-600 dark:hover:bg-orange-700" data-operation>-</button>

      <button class="btn aspect-square w-full bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>4</button>
      <button class="btn aspect-square w-full bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>5</button>
      <button class="btn aspect-square w-full bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>6</button>
      <button class="btn aspect-square w-full bg-orange-400 hover:bg-orange-500 text-white text-xl font-semibold rounded-full dark:bg-orange-600 dark:hover:bg-orange-700" data-operation>+</button>

      <button class="btn aspect-square w-full bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>1</button>
      <button class="btn aspect-square w-full bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>2</button>
      <button class="btn aspect-square w-full bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>3</button>
      <button class="btn row-span-2 w-full bg-orange-400 hover:bg-orange-500 text-white text-xl font-semibold rounded-full dark:bg-orange-600 dark:hover:bg-orange-700" data-equals>=</button>

      <button class="btn col-span-3 bg-gray-200 hover:bg-gray-300 text-xl font-semibold rounded-full py-4 dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-white" data-number>0</button>
    </div>
  </div>
</div>
</body>
</html>
