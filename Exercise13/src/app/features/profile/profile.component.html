<div class="h-full w-full px-4 py-8 md:p-10">
  <h1 class="my-4 md:ml-14 font-medium text-2xl">Profile</h1>
  <div class="flex flex-col items-center">
    <h2 class="text-xl font-normal mt-3 text-center">{{ profile()?.first_name + ' ' + profile()?.last_name }}</h2>
  </div>
  <div class="flex flex-col gap-4 mt-8 md:ml-14 font-medium text-lg">
    <p>Email: <span class="font-normal break-all">{{ profile()?.email }}</span></p>
    <p>Firstname: <span class="font-normal">{{ profile()?.first_name }}</span></p>
    <p>Lastname: <span class="font-normal">{{ profile()?.last_name }}</span></p>
  </div>
  <div class="flex justify-end mt-10 mx-20">
    <button
      (click)="logout()"
      class="px-6 py-2 bg-red-600 text-white font-semibold rounded hover:bg-red-700 transition"
    >
      Logout
    </button>
  </div>
</div>
